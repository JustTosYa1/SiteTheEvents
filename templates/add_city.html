{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Add New City</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.city_name.label(class="form-label") }}
                {{ form.city_name(class="form-control") }}
            </div>
            {{ form.submit(class="btn btn-primary") }}
        </form>
    </div>
</div>
{% endblock %}
